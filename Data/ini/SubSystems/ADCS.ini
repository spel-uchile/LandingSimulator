[ADCS]
# Components
# Gyro
gyro 	 = True
# Obc
obc 	 = False
# Power
power 	 = False
# Thruster
thruster = False
# Star Tracker
stt 	 = False
# Sun sensor
ss       = False

[SETTING]
# Port_id to communicate with
port_id = 6

# Aircraft coordinate system (B) to component coordinate system (C) Transformation Quaternion, (in order of imaginary part, real part)
q_b2c(0) = 0
q_b2c(1) = 0
q_b2c(2) = 0
q_b2c(3) = 1

# Component number
ADCS_COMPONENT_NUMBER = 10

# Communication frequency [Hz]
ADCS_com_frequency = 20

# PID constants
#Quaternion
P_quat(0) = 0.00001
P_quat(1) = 0.00001
P_quat(2) = 0.00001

#Quaternion
I_quat(0) = 0.0001
I_quat(1) = 0.0001
I_quat(2) = 0.0001

# Omega (Derivative gain of quaternion)
P_omega(0) = 0.01
P_omega(1) = 0.01
P_omega(2) = 0.01